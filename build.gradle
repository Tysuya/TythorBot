group 'TythorBot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName='tythor.TythorBot'

sourceCompatibility = 1.8


jar {
    manifest {
        attributes 'Main-Class': 'tythor.TythorBot'
    }
}

defaultTasks "clean", "build", "installApp", "stage", "copyToLib"

task stage(dependsOn: ['build'])

task copyToLib(type: Copy) {
    into "$buildDir/lib"
    from(configurations.compile)
}

stage.dependsOn(copyToLib)

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'net.dv8tion', name: 'JDA', version: '3.0.BETA2_108'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '7.0.25'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.0.v20161208'
    compile group: 'ca.pjer', name: 'chatter-bot-api', version: '1.4.5'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.0.v20161208'
}
